<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: radial-gradient(circle at top, #2b1055, #000);
}

/* CONTAINER */
.container {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ENVELOPE */
.envelope {
    width: 260px;
    height: 180px;
    background: linear-gradient(135deg, #ff8fab, #ffb3c6);
    border-radius: 14px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
    transition: transform 0.6s ease, opacity 0.6s ease;
}

.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    clip-path: polygon(0 0, 100% 0, 50% 55%);
    background: rgba(255,255,255,0.5);
    border-radius: 14px;
}

.envelope span {
    position: absolute;
    bottom: 18px;
    width: 100%;
    text-align: center;
    color: #fff;
    font-weight: bold;
    letter-spacing: 1px;
}

/* LETTER */
.letter {
    display: none;
    background: linear-gradient(135deg, #fff, #fce4ec);
    padding: 22px 20px;
    width: 90%;
    max-width: 360px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(255, 105, 180, 0.4);
    animation: popUp 0.6s ease forwards;
    z-index: 10;
}

@keyframes popUp {
    from {
        transform: scale(0.6);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.letter h1 {
    font-size: 1.4rem;
    color: #e91e63;
    margin-bottom: 12px;
}

.letter p {
    font-size: 1rem;
    color: #444;
    line-height: 1.6;
}

/* FLOATING TEXT */
.floating-text {
    position: fixed;
    bottom: -40px;
    font-size: 16px;
    color: rgba(255, 182, 193, 0.9);
    white-space: nowrap;
    pointer-events: none;
    animation: flyUp linear infinite;
}

@keyframes flyUp {
    from {
        transform: translateY(0);
        opacity: 0;
    }
    10% { opacity: 1; }
    to {
        transform: translateY(-120vh);
        opacity: 0;
    }
}

/* MOBILE */
@media (max-width: 480px) {
    .letter h1 { font-size: 1.2rem; }
    .letter p { font-size: 0.95rem; }
}
</style>
</head>
